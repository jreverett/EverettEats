[build]
  base = "EverettEats/EverettEats.Client"
  command = "dotnet publish -c Release -o publish"
  publish = "publish/wwwroot"

[build.environment]
  DOTNET_VERSION = "8.0"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_framework/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
